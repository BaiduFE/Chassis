<!doctype html><html><head>  <meta charset='utf8'>  <title>examples</title>  <link rel="stylesheet" href="lib/app.css" type="text/css" media="screen">  <script src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.3.min.js"></script></head><body>    <div id="wrapper">        <div id="list" class="example"></div>        <div id="info" class="example"></div>  </div>    <script type="text/template" id="albumlist">    <ul>        <% for(var i = 0, j = list.length; i < j; i++){ %>            <li><%= (i+1) %>.<a href="#info/<%= list[ i ][ "album_id" ] %>"><%= list[ i ][ "title" ] %></a></li>        <% } %>    </ul>  </script>    <script type="text/template" id="albuminfo">    <div class="goback"><a href="#">返回</a></div>    <div>        <h3><%= albumInfo[ "title" ] %> - <%= albumInfo[ "author" ] %></h3>        <div><!--<img src="<%= albumInfo[ "pic_big" ] %>" />--></div>        <div><%= albumInfo[ "info" ] %></div>    </div>    <ul>        <% for(var i = 0, j = songlist.length; i < j; i++){ %>            <li><%= (i+1) %>. <%= songlist[ i ][ "title" ] %></li>        <% } %>    </ul>  </script>    <script src="lib/baidutemplate.js"></script>  <script src="../../build/chassis.js"></script>  <script src="lib/app.js"></script></body></html>
