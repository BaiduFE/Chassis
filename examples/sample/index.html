<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>预览webapp</title>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="/touch-icon.png">
<link rel="apple-touch-startup-image" class="startup" href="/startup.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="static/app.css" type="text/css" media="screen" />
<style>
body{
	background:#222;
	overflow:auto;
}
.container {
	width:450px;
	height:796px;
	margin:0 auto;
	background:url(static/Iphone4-1.jpg) no-repeat;
	position:relative;
}
.main {
	width:320px;
	height:460px;
	position:absolute;
	left:68px;
	top:160px;
	overflow:hidden;
}


</style>

</head>



<body>
     <div class="container" id="container">
         <div class="main">
			<div id="wrapper">
					<div id="list" class="example"></div>
					<div id="info" class="example"></div>
			</div>
         </div>
     </div>
    
<script type="text/template" id="albumlist">
    <ul>
        <% for(var i = 0, j = list.length; i < j; i++){ %>
            <li><%= (i+1) %>.<span class="link" data-id="<%= list[ i ][ "album_id" ] %>"><%= list[ i ][ "title" ] %></span></li>
        <% } %>
    </ul>
  </script>
  
  <script type="text/template" id="albuminfo">
    <div class="goback">返回</div>
    <div>
        <h3><%= albumInfo[ "title" ] %> - <%= albumInfo[ "author" ] %></h3>
        <div><!--<img src="<%= albumInfo[ "pic_big" ] %>" />--></div>
        <div><%= albumInfo[ "info" ] %></div>
    </div>
    <ul>
        <% for(var i = 0, j = songlist.length; i < j; i++){ %>
            <li><%= (i+1) %>. <%= songlist[ i ][ "title" ] %></li>
        <% } %>
    </ul>
  </script>
  <script src="http://zeptojs.com/zepto.min.js"></script>
  <script src="lib/baidutemplate.js"></script>
  <script src="../../build/chassis.js"></script>
  <script src="lib/app.js"></script>
</body></html>
